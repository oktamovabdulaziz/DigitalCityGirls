{% extends 'base.html' %}
{% load static %}
{% block content %}
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12 col-xl-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Digital add form </h5>
								</div>
								<div class="card-body">
									<form action="{% url 'create-digital' %}"  method="post" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="form-group">
											<label class="form-label">logo</label>
											<input type="file" name="logo" class="form-control-file" required>
										</div>
										<div class="form-group">
											<label class="form-label">bg_image</label>
											<input type="file" name="bg_image" class="form-control-file" required>
										</div>
										<div class="form-group">
											<label class="form-label">name</label>
											<input type="text" name="name" class="form-control" placeholder="Name" required>
										</div>
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-xl-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Digital  List</h5>
								</div>
								<div class="card-body">
									<table id="datatables-basic" class="table table-striped" style="width:100%">
										<thead>
											<tr>
												<th>logo</th>
												<th>bg_image</th>
												<th>name</th>
											</tr>
										</thead>
										<tbody>
										{% for i in digital %}
											<tr>
												<td><img width="100px" src="{{ i.logo.url }}" alt=""></td>
												<td><img width="100px" src="{{ i.bg_image.url }}" alt=""></td>
												<td>{{ i.name }}</td>
											</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

{% endblock content %}
{% block js %}
	 <script>
			$(function() {
				// Datatables basic
				$("#datatables-basic").DataTable({
					responsive: true
				});
				// Datatables with Buttons
				var datatablesButtons = $("#datatables-buttons").DataTable({
					responsive: true,
					lengthChange: !1,
					buttons: ["copy", "print"]
				});
				datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)");
				// Datatables with Multiselect
				var datatablesMulti = $("#datatables-multi").DataTable({
					responsive: true,
					select: {
						style: "multi"
					}
				});
			});
		</script>
{% endblock js %}
